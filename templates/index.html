<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion AI | Vision Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        /* Hero Section */
        .header { text-align: center; margin-bottom: 40px; margin-top: 20px; }
        .header h1 {
            font-size: 3rem;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p { color: var(--text-dim); margin-top: 5px; font-weight: 300; }

        /* Main Container */
        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            max-width: 900px;
            width: 100%;
            position: relative;
        }

        /* Navigation Toggles */
        .nav-buttons {
            display: inline-flex;
            background: #1e293b;
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 30px;
        }
        .nav-buttons button {
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-buttons button.active {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* View Panels */
        .view-panel { display: none; animation: fadeIn 0.5s ease; }
        .view-panel.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #video-stream, #result-image {
            width: 100%;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none; /* Initially hidden */
        }

        #cam-placeholder {
            width: 100%;
            height: 480px;
            background: #1e293b;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Upload Styling */
        .upload-area {
            border: 2px dashed #334155;
            border-radius: 20px;
            padding: 60px 20px;
            transition: 0.3s;
            background: rgba(255,255,255,0.02);
        }
        .upload-area:hover { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); }

        input[type="file"] { display: none; }
        .file-label {
            background: #1e293b;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .analyze-btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        .analyze-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-bar {
            color: var(--text-dim);
            margin-top: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>EMOTION <span style="font-weight: 300;">AI</span></h1>
    <p><i class="fas fa-brain"></i> Neural Network Emotion Classifier</p>
</div>

<div class="container">
    <center>
        <div class="nav-buttons">
            <button id="btn-cam" onclick="showPanel('cam')">
                <i class="fas fa-video"></i> LIVE CAMERA
            </button>
            <button id="btn-upload" class="active" onclick="showPanel('upload')">
                <i class="fas fa-upload"></i> IMAGE UPLOAD
            </button>
        </div>
    </center>

    <div id="panel-cam" class="view-panel">
        <div id="cam-placeholder">
            <i class="fas fa-video-slash" style="font-size: 3rem; color: #475569; margin-bottom: 15px;"></i>
            <p style="color: #94a3b8;">Camera is offline</p>
            <button onclick="showPanel('cam')" style="margin-top: 10px; padding: 8px 16px; font-size: 0.8rem;">Start Feed</button>
        </div>
        <img id="video-stream" src="" alt="Live Stream">
        <div class="status-bar">
            <i class="fas fa-circle" id="status-dot" style="color: #475569; font-size: 8px;"></i>
            <span id="status-text">Standby</span>
        </div>
    </div>

    <div id="panel-upload" class="view-panel active">
        <div class="upload-area" id="drop-zone">
            <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
            <h3>Drop your photo here</h3>
            <p style="color: var(--text-dim);">or click to browse from files</p>
            <label class="file-label" for="imageInput">Choose Image</label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewName()">
            <div id="file-name" style="margin-bottom: 15px; color: var(--accent);"></div>
            <button class="analyze-btn" id="analyze-btn" onclick="uploadImage()">ANALYZE EMOTION</button>
        </div>

        <div class="loader" id="loader"></div>
        <img id="result-image" style="display:none; margin-top: 20px;">
    </div>
</div>

<script>
    function showPanel(type) {
        document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));

        const videoStream = document.getElementById('video-stream');
        const placeholder = document.getElementById('cam-placeholder');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        if(type === 'cam') {
            document.getElementById('panel-cam').classList.add('active');
            document.getElementById('btn-cam').classList.add('active');

            // Connect Video Feed
            statusText.innerText = "Initializing Camera...";
            statusDot.style.color = "#eab308";

            videoStream.src = "{{ url_for('video_feed') }}";

            // Wait for stream to actually start
            videoStream.onload = () => {
                videoStream.style.display = "block";
                placeholder.style.display = "none";
                statusText.innerText = "System Live: Detecting Emotions";
                statusDot.style.color = "#22c55e";
            };
        } else {
            document.getElementById('panel-upload').classList.add('active');
            document.getElementById('btn-upload').classList.add('active');

            // Disconnect Video Feed to free hardware
            videoStream.src = "";
            videoStream.style.display = "none";
            placeholder.style.display = "flex";
            statusText.innerText = "Standby";
            statusDot.style.color = "#475569";
        }
    }

    function previewName() {
        const input = document.getElementById('imageInput');
        const nameDisplay = document.getElementById('file-name');
        nameDisplay.innerText = input.files[0] ? "Selected: " + input.files[0].name : "";
    }

    async function uploadImage() {
        const input = document.getElementById('imageInput');
        const loader = document.getElementById('loader');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultImg = document.getElementById('result-image');

        if (!input.files[0]) return alert("Please select an image first!");

        loader.style.display = "block";
        analyzeBtn.disabled = true;
        resultImg.style.display = "none";

        const formData = new FormData();
        formData.append('image', input.files[0]);

        try {
            const response = await fetch('/upload', { method: 'POST', body: formData });
            const data = await response.json();

            if (response.ok) {
                resultImg.src = "data:image/jpeg;base64," + data.image;
                resultImg.style.display = "block";
                resultImg.scrollIntoView({ behavior: 'smooth' });
            } else {
                alert("AI Error: " + data.error);
            }
        } catch (e) {
            alert("Connection Error: Server busy or offline.");
        } finally {
            loader.style.display = "none";
            analyzeBtn.disabled = false;
        }
    }
</script>

</body>
</html>
